<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gold Roman Clock</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Green gradient background */
      background: linear-gradient(180deg, #0b3d2e 0%, #1c5f42 100%);
      height: 100vh;
      color: #fff;
    }

    /* Header / Navigation */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      color: #FFD700; /* Gold color for text */
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #FFD700; /* Gold */
      font-weight: 500;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* Clock Container */
    .clock-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Full height minus header */
    }

    /* Clock Face */
    .clock-face {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #FFD700;
      border-radius: 50%;
      background-color: #0b3d2e; /* Dark green to blend with background */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    /* Center label (something clock) */
    .center-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Georgia', serif;
      font-size: 1rem;
      color: #FFD700;
      text-transform: lowercase;
      letter-spacing: 1px;
    }

    /* Clock Hands */
    .hand {
      position: absolute;
      width: 4px;
      background: #FFD700;
      left: 50%;
      transform-origin: bottom center;
    }

    /* Hour Hand (shorter) */
    .hour-hand {
      height: 90px;
      bottom: 50%;
      /* Set a static angle for demonstration (e.g., 10:10) */
      transform: translateX(-50%) rotate(300deg);
      border-radius: 4px 4px 0 0;
    }

    /* Minute Hand (longer) */
    .minute-hand {
      height: 130px;
      bottom: 50%;
      transform: translateX(-50%) rotate(60deg);
      border-radius: 4px 4px 0 0;
    }

    /* Roman Numerals */
.numeral {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center bottom;
  font-family: 'Times New Roman', serif;
  font-size: 1.2rem;
  font-weight: bold;

  /* Metallic gradient for text */
  background: linear-gradient(
    90deg,
    #fdd017 0%,
    #eac117 25%,
    #c58917 50%,
    #eac117 75%,
    #fdd017 100%
  );
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
}


    /* Each numeral is rotated, then translated outward from center */
    .numeral12  { transform: rotate(0deg)   translateY(-170px); }
    .numeral1   { transform: rotate(30deg)  translateY(-170px); }
    .numeral2   { transform: rotate(60deg)  translateY(-170px); }
    .numeral3   { transform: rotate(90deg)  translateY(-170px); }
    .numeral4   { transform: rotate(120deg) translateY(-170px); }
    .numeral5   { transform: rotate(150deg) translateY(-170px); }
    .numeral6   { transform: rotate(180deg) translateY(-170px); }
    .numeral7   { transform: rotate(210deg) translateY(-170px); }
    .numeral8   { transform: rotate(240deg) translateY(-170px); }
    .numeral9   { transform: rotate(270deg) translateY(-170px); }
    .numeral10  { transform: rotate(300deg) translateY(-170px); }
    .numeral11  { transform: rotate(330deg) translateY(-170px); }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">LW</div>
    <nav>
      <ul>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">WORK</a></li>
        <li><a href="#">PROJECTS</a></li>
        <li><a href="#">CONTACTS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Clock Container -->
  <div class="clock-container">
    <div class="clock-face">
      <div class="center-label">something clock</div>
      <!-- Hour Hand -->
      <div class="hand hour-hand"></div>
      <!-- Minute Hand -->
      <div class="hand minute-hand"></div>

      <!-- Roman Numerals -->
      <div class="numeral numeral12">XII</div>
      <div class="numeral numeral1">I</div>
      <div class="numeral numeral2">II</div>
      <div class="numeral numeral3">III</div>
      <div class="numeral numeral4">IV</div>
      <div class="numeral numeral5">V</div>
      <div class="numeral numeral6">VI</div>
      <div class="numeral numeral7">VII</div>
      <div class="numeral numeral8">VIII</div>
      <div class="numeral numeral9">IX</div>
      <div class="numeral numeral10">X</div>
      <div class="numeral numeral11">XI</div>
    </div>
  </div>
</body>
</html>
