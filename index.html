<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <style>
      /* Basic page styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #222;
      }
      /* Clock container styling */
      .clock {
        position: relative;
        width: 300px;
        height: 300px;
        border: 20px solid #333;
        border-radius: 50%;
        background: white;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      /* Central pivot dot */
      .clock::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 15px;
        height: 15px;
        background: #333;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      /* Common hand styling */
      .hand {
        position: absolute;
        width: 50%;
        background: #333;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s ease-in;
      }
      /* Specific hand styles */
      .hand.hour {
        height: 8px;
        left: 50%;
        background: #333;
      }
      .hand.minute {
        height: 6px;
        left: 50%;
        background: #555;
      }
      .hand.second {
        height: 4px;
        left: 50%;
        background: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>

    <script>
      // Update the clock hands based on the current time
      function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        // Calculate the degrees for each hand
        const secondsDegrees = ((seconds / 60) * 360) + 90; // add 90Â° to offset initial rotation
        const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
        const hoursDegrees = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) + 90;

        // Rotate the clock hands
        document.getElementById('second').style.transform = `rotate(${secondsDegrees}deg)`;
        document.getElementById('minute').style.transform = `rotate(${minutesDegrees}deg)`;
        document.getElementById('hour').style.transform = `rotate(${hoursDegrees}deg)`;
      }

      // Update the clock every second
      setInterval(updateClock, 1000);
      updateClock(); // initial call
    </script>
  </body>
</html>
