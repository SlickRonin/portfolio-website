<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LW Sample</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/clock.css">
  <link rel="stylesheet" href="css/header.css">
  
</head>
<body>

  <header>
    <!-- Logo -->
  <div class="logo">LW</div>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">WORK</a></li>
        <li><a href="#">PROJECTS</a></li>
        <li><a href="#">CONTACTS</a></li>
      </ul>
    </nav> 
  </header>

  <!--Clock-->
  <div class="clock">
    <div class="signature">LW</div>
    <div class="date">11</div>
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="hour hour1">I</div>
    <div class="hour hour2">II</div>
    <div class="hour hour3">III</div>
    <div class="hour hour4">IV</div>
    <div class="hour hour5">V</div>
    <div class="hour hour6">VI</div>
    <div class="hour hour7">VII</div>
    <div class="hour hour8">VIII</div>
    <div class="hour hour9">IX</div>
    <div class="hour hour10">X</div>
    <div class="hour hour11">XI</div>
    <div class="hour hour12">XII</div>
    <div class="brand">Finely Crafted</div>
  </div>


    
  <script src="js/clock.js"></script>
</body>
</html>
