<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LW Sample</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Example green gradient: dark at top, lighter at bottom */
      background: linear-gradient(to bottom, #0c1b0c, #1f3820 50%, #2f4f2f 100%);
      color: #c0a265; /* Gold-like text color */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    /* Logo on the left */
    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #c0a265;
      letter-spacing: 2px;
    }

    /* Navigation on the right */
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px; /* Spacing between menu items */
    }

    nav ul li a {
      text-decoration: none;
      color: #c0a265;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffffff; /* Hover effect */
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo -->
    <div class="logo">LW</div>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">WORK</a></li>
        <li><a href="#">PROJECTS</a></li>
        <li><a href="#">CONTACTS</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
